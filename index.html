<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="calc">
            <img src="assets/calculate_black_48dp.svg" alt="calculadora">
            <h1>Calculadora</h1>
            <input id="num1" type="number" placeholder="Digite um número"/>
            <input id="num2" type="number" placeholder="Digite um número"/>

            <div>
                <button onclick="calc('+')"> + </button>
                <button onclick="calc('-')"> - </button>
                <button onclick="calc('*')"> * </button>
                <button onclick="calc('/')"> / </button>
            </div>
            
            <input id="output" type="text" readonly>
        </div>

        <div id="history" class="history">
            <h1>Histórico:</h1>
            <div>
                10 últimas operações:
            </div>
        </div>
        
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
